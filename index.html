---
layout: default
---
{% assign entries = site.posts | sort:"weight" %}
<nav id='sidebar'>
	{% include nav.html %}
</nav>

<section id='content'>
{% for post in entries %}
  <article class='{{ post.type }}'>
    <a name='{{ post.url }}' href='#{{ post.url }}'><h2>{% if post.type %}<code><b>{{ post.type }}</b> {{ post.path }}</code> {% endif %}{{ post.title }}</h2></a>
    <section class='body'>
      {{ post.content }}
    </section>
  </article>
{% endfor %}
</section>
